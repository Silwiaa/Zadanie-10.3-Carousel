<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise 9.5 - DOM</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
</head>
<body>
    <div id="carousel">
        <ul>
            <li>
                <img src="https://images.pexels.com/photos/54186/tulips-flowers-tulip-bouquet-violet-54186.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt ="Tulips">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/63638/roses-flower-nature-macro-63638.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Roses">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/46216/sunflower-flowers-bright-yellow-46216.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt ="Sunflower">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/374134/pexels-photo-374134.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt ="Lily">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/136255/pexels-photo-136255.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Carnations">
            </li>
        </ul>
    </div>
    <div class="buttons">
        <div class="left-btn">
            <button> &lt; </button>
        </div>
        <div class="right-btn">
            <button> > </button>
        </div>
    </div>
    <div class="dots">
        <ul>
            <li class="dot-1st dot">
            </li>
            <li class="dot-2nd dot">
            </li>
            <li class="dot-3rd dot">
            </li>
            <li class="dot-4th dot">
            </li>
            <li class="dot-5th dot">
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
